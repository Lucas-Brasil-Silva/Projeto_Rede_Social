{% extends 'paginas/base.html' %}
{% block conteudo %}
    <style>
        div#postagens {
            max-width: 600px;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        div#postagens:hover {
            box-shadow: 0px 0px 10px #00000041;
        }

        div#postagens a {
            text-decoration: none;
            color: black;
        }
    </style>
    <div class="container">
        <h2 style="text-align: center; text-shadow: 2px 2px 2px #00000036;">Publicações</h2>
        {% for post in postagens %}
        <div id="postagens" class="container">
            <a class="container" href="{% url 'visualizar_perfil' post.user %}" style="display: block; margin-top: 7px; margin-bottom: 5px;"><strong>{{post.user}}</strong></a>
            <a href="{% url 'detalhes_postagem' post.id %}">
            <p class="container" style="text-align: justify; margin-bottom: 7px; overflow-wrap: break-word;">{{post.texto}}</p>
            <p style="text-align: right; margin-right: 5px; font-size: 0.9em;">{{post.data_publicacao|date:"d-m-Y H:i"}}</p>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
